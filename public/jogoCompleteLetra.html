<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete a letra | Pegada Nacional</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jogo.css">
  <icon></icon>
</head>

<body>
  <header class="navbar">
    <div class="navbar-content">
      <div class="logo">
        <div class="logo-box">
          <img src="assets/img/LOGO.png" alt="logo">
        </div>
        <span class="rookie-font">PEGADA NACIONAL</span>
      </div>
      <nav class="menu">
        <a href="index.html">INÍCIO</a>

        <div class="dropdown">
          <a href="#" class="drop-botao">ARTISTAS</a>
          <div class="dropdown-conteudo">
            <a href="#">Solo</a>
            <a href="#">Bandas</a>
            <a href="#">Regionais</a>
          </div>
        </div>

        <a href="jogoCompleteLetra.html">JOGAR</a>
        <a href="login.html">LOGIN</a>
      </nav>
    </div>
  </header>

  <section id="jogo-complete">
    <div class="jogo-esquerda">
      <img src="assets/img/caderno-jogo-removebg-preview.png" alt="Caderno-jogo">

      <div class="container-jogo" id="container-jogo"  style="display: none;">

        <div id="temporizador" class="timer">Timer: 60s</div>
        <div id="campo-letra">

        </div>
      </div>
    </div>


    </div>

    <div class="lado-direito">
      <div class="topo-direito">

        <!--tudo sobre as musicas-->
        <div class="container-azul">
          <div id="texto-regras" style="padding: 5px 0px; margin-top: 3%; margin-bottom: -110px;">
              <img style="height: 180px; width: auto;" src="assets/img/iniciar-jogo-msg.png" alt="Clique em aleatorizar">
          </div>
          <img class="exclamacao" src="assets/img/exclamacao.png" alt="!">

          <div class="caixa-discos">

            <div id="box-imagem" style="display: none; margin: 20px 5px; align-items: center; width: 100%; height: auto;">
              <img id="imagem-musica" src="" alt="disco">
            </div>

          </div>
          <div class="caixa-botoes">
            <button class="botoes" onclick="verificar()">Verificar</button>
            <button class="botoes" onclick="aleatorizar()">Aleatorizar Música</button>
          </div>
        </div>

      </div>

      <div class="base-direita">
        <img src="assets/img/garcom-do-som-cortado.png" alt="Garçom" class="garcom-img">
      </div>
    </div>

  </section>


  <div id="div_resultado" style="display: none; z-index: 20; height: auto; background-color: transparent; position: absolute; justify-content: center; margin-top: 10%; margin-left: 35%;"></div>

  <script src="js/jogo.js"></script>
